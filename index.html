<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="data/brasileirao_a.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-container">
        <!-- Telas iniciais permanecem as mesmas -->
        <div id="manager-creation-screen" class="screen active"> ... </div>
        <div id="start-screen" class="screen"> ... </div>
        <div id="new-club-screen" class="screen"> ... </div>
        <div id="select-league-screen" class="screen"> ... </div>
        <div id="select-team-screen" class="screen"> ... </div>

        <!-- Tela Principal do Jogo (MODIFICADA) -->
        <div id="main-game-screen" class="screen">
            <header id="main-header">
                <div class="header-club-info">
                    <img id="header-club-logo" src="" alt="Logo do Clube">
                    <h2 id="header-club-name">Nome do Clube</h2>
                </div>
                <!-- NOVO: Botão de avançar e data -->
                <div class="header-center">
                    <span id="current-date-display"></span>
                    <button id="advance-day-button" onclick="advanceDay()">Avançar</button>
                </div>
                <div class="header-manager-info">
                    <span id="header-manager-name">Nome do Treinador</span>
                    <button onclick="exitToStartScreen()">Sair do Jogo</button>
                </div>
            </header>
            <nav id="sidebar">
                <ul>
                    <li class="active" onclick="showMainContent('home-content')">Início</li>
                    <li onclick="showMainContent('squad-content')">Elenco</li>
                    <!-- NOVO: Opção de menu para a Liga -->
                    <li onclick="showMainContent('league-content')">Liga</li>
                    <li onclick="showMainContent('stadium-content')">Estádio</li>
                    <li onclick="showMainContent('match-content')">Jogar</li>
                </ul>
            </nav>
            <main id="main-content">
                <div id="home-content" class="main-content-panel active"> ... </div>
                <div id="squad-content" class="main-content-panel"> ... </div>

                <!-- NOVO: Conteúdo da Liga com abas -->
                <div id="league-content" class="main-content-panel">
                    <div class="tabs">
                        <button class="tab-button active" onclick="openTab(event, 'league-table-tab')">Tabela</button>
                        <button class="tab-button" onclick="openTab(event, 'league-calendar-tab')">Calendário</button>
                    </div>
                    <div id="league-table-tab" class="tab-content active">
                        <h3>Tabela de Classificação</h3>
                        <div id="league-table-container"></div>
                    </div>
                    <div id="league-calendar-tab" class="tab-content">
                        <h3>Calendário</h3>
                        <div id="calendar-container"></div>
                    </div>
                </div>

                <div id="stadium-content" class="main-content-panel"> ... </div>
                <div id="match-content" class="main-content-panel"> ... </div>
            </main>
        </div>
    </div>
</body>
</html>
